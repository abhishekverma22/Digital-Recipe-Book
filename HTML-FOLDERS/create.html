<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create- Post Tasty-Food</title>
  <link rel="stylesheet" href="../CSS-FOLDERS/create.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="../ASSETS/logo.png" alt="logo">
      </div>
      <div class="nav-items">
        <ul>
          <li><a href="../HTML-FOLDERS/after-login.html">Recipe Feed</a></li>
          <li><a href="../HTML-FOLDERS/favourite.html">Favourite</a></li>
          <li><a href="../HTML-FOLDERS/profile.html">Profile</a></li>
          <li><button id="logout">Logout</button></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="inputs">
        <p>Title</p>
        <div class="name-category">
          <input type="text" placeholder="Recipe Title">
          <select name="category" id="category">
            <option value="" selected disabled>Category</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Desserts</option>
            <option value="snack">Snacks</option>
            <option value="other">Other</option>
          </select>
        </div>
        <p>Description</p>
        <textarea name="description" id="description" placeholder="Write Short Description"></textarea>
        <p>Ingredient</p>
        <div class="ingredients">
          <input type="text" placeholder="Ingredient with Quantity" name="ingredients">
          <button id="add-ingredient-btn">+ Add Ingredient</button>
        </div>
        <p>Preparation Steps</p>
        <textarea name="preparation-steps" id="preparation-steps"></textarea>
        <p>Cooking Time</p>
        <div class="time">
          <input type="number" placeholder="Hour">
          <input type="number" placeholder="minutes">
        </div>

        <div class="bottom-line">
          <div class="difficulty">
            <p>Difficulty Level</p>
            <select name=" dfficulty" id=" difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="upload-image">
            <p>Upload Image </p>
            <input type="file">
          </div>
        </div>

        <button id="post-btn">Post </button>
      </div>

    </div>
  </main>

</body>

</html>
