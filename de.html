<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Animation</title>
  <style>
    .fade-text {
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
      font-size: 2rem;
      font-family: sans-serif;
      margin-top: 100px;
      text-align: center;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

     .typing {
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid orange;
    width: 0;
    font-size: 2rem;
    animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    font-family: monospace;
    margin: 100px auto;
    text-align: center;
    display: block;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    from, to { border-color: transparent; }
    50% { border-color: orange; }
  }
  </style>
</head>
<body>
  <div class="fade-text">Welcome to My Recipe App</div>


  <div class="typing">Welcome to My Recipe App</div>
</body>
</html>
